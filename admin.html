<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stars Hunters - Administrador</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="favicon.svg" type="image/x-icon" />
  </head>
  <body>
    <div id="admin-container">
      <div id="config-panel">
        <h3>Panel de Control</h3>
        <div class="config-item">
          <label for="width">Ancho:</label>
          <input type="number" id="width" min="640" max="1280" value="800" />
        </div>
        <div class="config-item">
          <label for="height">Alto:</label>
          <input type="number" id="height" min="480" max="960" value="600" />
        </div>
        <div class="config-item">
          <label for="scoreLimit">Límit de puntuació:</label>
          <input
            type="number"
            id="scoreLimit"
            min="1"
            max="50"
            value="10"
            class="form-control"
          />
        </div>
        <!-- Nuevo campo para tiempo límite -->
        <div class="config-item">
          <label for="timeLimit">Tiempo límite (segundos):</label>
          <input
            type="number"
            id="timeLimit"
            min="30"
            max="600"
            value="300"
            class="form-control"
          />
        </div>
        <div class="button-group">
          <button id="configurar">Configurar</button>
          <button id="engegar">Engegar</button>
        </div>
      </div>
      <div class="game-layout">
        <div class="side-panel">
          <h3>INFORMACIÓN</h3>
          <div id="timer-container">
            <!-- El temporizador se mostrará aquí -->
          </div>
          <h3>PUNTUACIONES</h3>
          <div id="score-container">
            <!-- Las puntuaciones se mostrarán aquí -->
          </div>
        </div>
        <div id="game-view">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="800"
            height="600"
            viewBox="0 0 800 600"
          >
            <g id="stones"></g>
            <g id="players"></g>
          </svg>
        </div>
      </div>
    </div>
    <script type="module" src="dist/pyramid.js"></script>
    <script type="module" src="dist/admin.js"></script>
  </body>
</html>
